<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Endringslogg - Frames</title>

    <!-- Meta Refresh Redirect -->
    <meta http-equiv="refresh" content="0; url=https://withframes.com/nb/changelog/page/5/">

    <!-- Canonical URL pointing to new location -->
    <link rel="canonical" href="https://withframes.com/nb/changelog/page/5/">

    <!-- Prevent indexing of redirect page -->
    <meta name="robots" content="noindex, follow">

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #1c1c1e;
        color: #ffffff;
        text-align: center;
        padding: 20px;
      }
      .redirect-message {
        max-width: 500px;
      }
      .redirect-message h1 {
        font-size: 24px;
        margin-bottom: 16px;
        font-weight: 600;
      }
      .redirect-message p {
        font-size: 16px;
        line-height: 1.5;
        color: #aeaeb2;
        margin-bottom: 24px;
      }
      .redirect-message a {
        color: #007aff;
        text-decoration: none;
        font-weight: 500;
      }
      .redirect-message a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="redirect-message">
      <h1>Redirecting...</h1>
      <p>This page has moved to a new location. You will be redirected automatically.</p>
      <p><a href="https://withframes.com/nb/changelog/page/5/">Click here if you are not redirected automatically</a></p>
    </div>
  </body>
</html>
