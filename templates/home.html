    <style>body{font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;color:#fff;background:#000;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-weight:500;font-size:12px;letter-spacing:0;line-height:14px;margin:0;padding:0}h1,img,p{margin:0;padding:0}a,a:active,a:visited{color:inherit;text-decoration:none}@media (hover:hover){main a:hover{text-decoration:underline}}h1{font-size:44px;line-height:.88;margin-bottom:calc(5 * .88em);font-weight:400;letter-spacing:-.018em;text-transform:uppercase;word-spacing:.1em;text-align:justify;text-align-last:justify}.wrapper{position:relative;overflow:hidden;box-sizing:border-box;display:flex;flex-direction:column;justify-content:space-between;min-height:100vh;padding:15px 10px 0;background:#a9aeb7}img{width:32px;margin-right:8px}.grid{display:grid;grid-template-columns:repeat(2,1fr);align-items:center}.footer{display:none;justify-content:flex-end}.download-button{display:flex;align-items:center;width:fit-content}.desktop-only,.photography,.privacy{display:none}.infoCollapsedSidebar{position:absolute;top:0;right:-300px;width:300px}@media (min-width:600px){.wrapper{padding:20px 20px 10px}.desktop-only{display:inherit}img{width:36px;margin-right:8px}h1{font-size:clamp(2.75rem,6.3vw + 1rem,8rem);word-spacing:.2em}.grid{grid-template-columns:repeat(3,1fr)}.footer{display:flex;justify-content:flex-end}}@media (min-width:940px){body{font-size:16px;letter-spacing:-.011em;line-height:19px}img{width:48px;margin-right:12px}.wrapper{padding:30px 20px}}</style>

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@withframes" />
    <meta name="twitter:creator" content="@withframes" />
    <meta name="twitter:title" content="{{ meta_title }}" />

    <meta property="og:url" content="{{ canonical_url }}" />
    <meta property="og:image" content="https://withframes.com/og-image.jpg" />
    <meta property="og:locale" content="{{ locale }}" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MER5TLYKLF"></script>

  </head>

  <body>
    <div class="wrapper">
      <header class="h-wrapper">
        <h1>
          <a
            href="https://withframes.com/"
            aria-label="Frames {{ button_back_label }}"
            title="{{ meta_title }}"
            >FramesÂ®</a
          >
          {{ page_h1 }}
        </h1>
      </header>

      <main class="grid">
        <div class="download-button">
          <img
            src="/img/icon-ios-ipados.svg"
            alt="iPhone/iPad icon"
            width="64"
            height="64"
            loading="lazy"
          />
          <a href="{{ ios_url }}" title="{{ cta_ios_text }}"
            >{{ cta_ios_text }}</a
          >
        </div>

        <div class="download-button">
          <img
            src="/img/icon-macos.svg"
            alt="Mac icon"
            width="64"
            height="64"
            loading="lazy"
          />
          <a href="{{ macos_url }}" title="{{ cta_macos_text }}"
            >{{ cta_macos_text }}</a
          >
        </div>

        <div class="footer">
          <p>
            <br />
            <a
              href="mailto:&#98;&#111;&#110;&#106;&#111;&#117;&#114;&#64;&#119;&#105;&#116;&#104;&#102;&#114;&#97;&#109;&#101;&#115;&#46;&#99;&#111;&#109;"
              title="Contact us"
            >
              &#98;&#111;&#110;&#106;&#111;&#117;&#114;&#64;&#119;&#105;&#116;&#104;&#102;&#114;&#97;&#109;&#101;&#115;&#46;&#99;&#111;&#109;

              class="privacy"
              href="{{ canonical_url }}{{ privacy_path }}/"

            >
          </p>
        </div>

          {
            "@context": "https://schema.org",

              "https://twitter.com/withframes",
              "https://www.facebook.com/profile.php?id=61575648380444",
              "https://www.instagram.com/with_frames/",
              "https://linkedin.com/company/withframes/",
              "https://www.youtube.com/@withframes",
              "{{ ios_url }}",
              "{{ macos_url }}"
            ]
          }

      </main>

      <aside class="infoCollapsedSidebar">
        {{ aside_html }}
