<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="referrer" content="origin" />
    <link rel="canonical" href="{{ canonical_url }}" />
    <link rel="alternate" hreflang="en" href="https://withframes.com/" />
    <link rel="alternate" hreflang="fr" href="https://withframes.com/fr/" />
    <link rel="alternate" hreflang="es" href="https://withframes.com/es/" />
    <link rel="alternate" hreflang="it" href="https://withframes.com/it/" />
    <link rel="alternate" hreflang="de" href="https://withframes.com/de/" />
    <link rel="alternate" hreflang="nl" href="https://withframes.com/nl/" />
    <link rel="alternate" hreflang="pt" href="https://withframes.com/pt/" />
    <link rel="alternate" hreflang="x-default" href="https://withframes.com/" />

    <title>{{ meta_title }}</title>
    <meta name="description" content="{{ meta_description }}" />
    <meta name="keywords" content="f{{ meta_keywords }}" />

    <!-- <link rel="stylesheet" href="/css/normalize.min.css" /> -->
    <!-- <link rel="stylesheet" href="/css/styles.css" /> -->
    <link rel="stylesheet" href="/css/styles.min.css" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@withframes" />
    <meta name="twitter:creator" content="@withframes" />
    <meta name="twitter:title" content="{{ meta_title }}" />
    <meta name="twitter:description" content="{{ meta_description }}" />
    <meta name="twitter:image" content="https://withframes.com/og-image.jpg" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Frames" />
    <meta property="og:title" content="{{ meta_title }}" />
    <meta property="og:description" content="{{ meta_description }}" />
    <meta property="og:url" content="{{ canonical_url }}" />
    <meta property="og:image" content="https://withframes.com/og-image.jpg" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="/favicon-128x128.png"
    />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180x180.png" />
    <meta name="apple-itunes-app" content="app-id=6744057317" />

    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#000" />

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-MER5TLYKLF"
    ></script>
    <script async src="/js/googleAnalytics.js"></script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "SoftwareApplication",
            "name": "Frames iOS",
            "operatingSystem": "iOS",
            "applicationCategory": "PhotographyApplication",
            "applicationSubCategory": "Photography",
            "description": "{{ meta_description }}",
            "image": "https://withframes.com/og-image-alt.jpg",
            "url": "{{ ios_url }}",
            "author": {
              "@type": "Person",
              "name": "Vincent Tantardini"
            },
            "offers": {
              "@type": "Offer",
              "price": "0",
              "priceCurrency": "USD",
              "availability": "https://schema.org/InStock"
            },
            "aggregateRating": {
              "@type": "AggregateRating",
              "ratingValue": "5",
              "reviewCount": "4"
            }
          },
          {
            "@type": "SoftwareApplication",
            "name": "Frames macOS",
            "operatingSystem": "macOS",
            "applicationCategory": "PhotographyApplication",
            "applicationSubCategory": "Photography",
            "description": "{{ meta_description }}",
            "image": "https://withframes.com/og-image-alt.jpg",
            "url": "{{ macos_url }}",
            "author": {
              "@type": "Person",
              "name": "Vincent Tantardini"
            },
            "offers": {
              "@type": "Offer",
              "price": "0",
              "priceCurrency": "USD",
              "availability": "https://schema.org/InStock"
            },
            "aggregateRating": {
              "@type": "AggregateRating",
              "ratingValue": "5",
              "reviewCount": "1"
            }
          }
        ]
      }
    </script>
  </head>

  <body>
    <div class="wrapper">
      <header class="h-wrapper">
        <h1>
          <a
            href="https://withframes.com/"
            title="Frames: Film Photography Notes & Metadata"

          >

        </h1>
      </header>

      <main class="grid">
        <div class="download-button">
          <img
            src="/img/icon-ios-ipados.svg"
            alt="iPhone/iPad icon"
            width="64"
            height="64"
            loading="lazy"
          />
          <a href="{{ ios_url }}" title="{{ cta_ios_text }}"
            >{{ cta_ios_text }}</a
          >
        </div>

        <div class="download-button">
          <img
            src="/img/icon-macos.svg"
            alt="Mac icon"
            width="64"
            height="64"
            loading="lazy"
          />
          <a href="{{ ios_url }}" title="{{ cta_ios_text }}"
            >{{ cta_ios_text }}</a
          >
        </div>

        <div class="footer">
          <p>
            <br />
            <a
              href="mailto:&#98;&#111;&#110;&#106;&#111;&#117;&#114;&#64;&#119;&#105;&#116;&#104;&#102;&#114;&#97;&#109;&#101;&#115;&#46;&#99;&#111;&#109;"
              title="Contact us"
            >
              &#98;&#111;&#110;&#106;&#111;&#117;&#114;&#64;&#119;&#105;&#116;&#104;&#102;&#114;&#97;&#109;&#101;&#115;&#46;&#99;&#111;&#109;
            </a>
            <a
              class="privacy"
              href="{{ canonical_url }}{{ privacy_path }}/"

            >
          </p>
        </div>
        <script type="application/ld+json">
          {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "Frames",
            "url": "https://withframes.com",
            "logo": "https://withframes.com/favicon-180x180.png",
            "contactPoint": {
              "@type": "ContactPoint",
              "email": "bonjour@withframes.com",
              "contactType": "Customer Support",
              "areaServed": "Worldwide",
              "availableLanguage": "English"
            },
            "sameAs": [
              "https://twitter.com/withframes",
              "https://linkedin.com/company/withframes/",
              "{{ ios_url }}",
              "{{ macos_url }}"
            ]
          }
        </script>
      </main>

      <aside class="infoCollapsedSidebar">
        {{ aside_html }}
      </aside>
    </div>
  </body>
</html>
