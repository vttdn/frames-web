<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="referrer" content="origin" />
    <link rel="canonical" href="{{ canonical_url }}{{ privacy_path }}/" />
    <link
      rel="alternate"
      hreflang="en"
      href="https://withframes.com/privacy/"
    />
    <link
      rel="alternate"
      hreflang="fr"
      href="https://withframes.com/fr/confidentialite/"
    />
    <link
      rel="alternate"
      hreflang="es"
      href="https://withframes.com/es/confidencialidad/"
    />
    <link
      rel="alternate"
      hreflang="it"
      href="https://withframes.com/it/confidenzialita/"
    />
    <link
      rel="alternate"
      hreflang="de"
      href="https://withframes.com/de/datenschutz/"
    />
    <link
      rel="alternate"
      hreflang="nl"
      href="https://withframes.com/nl/privacybeleid/"
    />
    <link
      rel="alternate"
      hreflang="pt"
      href="https://withframes.com/pt/privacidade/"
    />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://withframes.com/privacy/"
    />

    <title>{{ privacy_label }} - Frames</title>
    <meta name="description" content="{{ privacy_meta_descr }}" />
    <meta name="keywords" content="{{ privacy_meta_keywords }}" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Vincent Tantardini" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@withframes" />
    <meta name="twitter:creator" content="@withframes" />
    <meta name="twitter:title" content="{{ privacy_label }} – Frames" />
    <meta name="twitter:description" content="{{ privacy_meta_descr }}" />
    <meta name="twitter:image" content="https://withframes.com/og-image.jpg" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Frames" />
    <meta property="og:title" content="{{ privacy_label }} – Frames" />
    <meta property="og:description" content="{{ privacy_meta_descr }}" />
    <meta property="og:url" content="{{ canonical_url }}{{ privacy_path }}/" />
    <meta property="og:image" content="https://withframes.com/og-image.jpg" />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="/favicon-128x128.png"
    />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180x180.png" />
    <meta name="apple-itunes-app" content="app-id=6744057317" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "@id": "https://withframes.com/#organization",
        "name": "Frames",
        "url": "{{ canonical_url }}{{ privacy_path }}/",
        "logo": "https://withframes.com/favicon-180x180.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "bonjour@withframes.com",
          "contactType": "{{ label_customer_support }}",
          "areaServed": "Worldwide",
          "availableLanguage": ["English", "French"]
        },
        "sameAs": [
          "https://twitter.com/withframes",
          "https://www.facebook.com/profile.php?id=61575648380444",
          "https://www.instagram.com/with_frames/",
          "https://linkedin.com/company/withframes/",
          "{{ ios_url }}",
          "{{ macos_url }}"
        ]
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "PrivacyPolicy",
        "@id": "{{ canonical_url }}{{ privacy_path }}/",
        "url": "{{ canonical_url }}{{ privacy_path }}/",
        "name": "{{ privacy_label }} - Frames",
        "description": "{{ privacy_meta_descr }}",
        "inLanguage": "{{ lang }}",
        "dateModified": "2025-03-15",
        "publisher": {
          "@id": "https://withframes.com/#organization"
        }
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "{{ meta_title }}",
            "item": "{{ canonical_url }}"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "{{ privacy_label }} - Frames",
            "item": "{{ canonical_url }}{{ privacy_path }}/"
          }
        ]
      }
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MER5TLYKLF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-MER5TLYKLF');
    </script>

    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }
      h2 {
        font-size: 1.5em;
        font-weight: 600;
        margin-top: 20px;
      }
      p {
        margin-bottom: 15px;
      }
      .last-updated {
        font-style: italic;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body itemscope itemtype="https://schema.org/PrivacyPolicy">
  <meta itemprop="name" content="{{ privacy_label }} - Frames" />
  <meta itemprop="description" content="{{ privacy_meta_descr }}" />
  <meta itemprop="inLanguage" content="{{ lang }}" />
  <meta itemprop="dateModified" content="2025-03-15" />

  <main role="main">
  <article aria-labelledby="privacy-heading">
    <header>
      <h1 id="privacy-heading" itemprop="headline">{{ privacy_label }}</h1>
      <p class="last-updated">{{ privacy_text_date }}</p>
    </header>

    <section>
      <h2>Our Commitment to Your Privacy</h2>
      <p>{{ privacy_text_block1 }}</p>
      <p>{{ privacy_text_block2 }}</p>
    </section>

    <section>
      <h2>{{ privacy_contact_title }}</h2>
      <div itemprop="author" itemscope itemtype="https://schema.org/Organization">
        <meta itemprop="name" content="Frames" />
        <meta itemprop="url" content="https://withframes.com" />
        <p>
          {{ privacy_contact_text }}
          <a
            itemprop="email"
            href="mailto:&#98;&#111;&#110;&#106;&#111;&#117;&#114;&#64;&#119;&#105;&#116;&#104;&#102;&#114;&#97;&#109;&#101;&#115;&#46;&#99;&#111;&#109;"
          >&#98;&#111;&#110;&#106;&#111;&#117;&#114;&#64;&#119;&#105;&#116;&#104;&#102;&#114;&#97;&#109;&#101;&#115;&#46;&#99;&#111;&#109;</a>.
        </p>
      </div>
    </section>

    <footer>
      <p>
        <a href="{{ canonical_url }}" rel="home" title="{{ meta_title }}">
          {{ button_back_label }}
        </a>
      </p>
    </footer>
  </article>
  </main>
</body>
</html>
