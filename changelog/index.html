<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Changelog - Frames</title>
    <meta name="description" content="Frames changelog coming soon. Stay updated with the latest features and improvements for the film photography app." />
    <link rel="canonical" href="https://withframes.com/changelog/" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #ECECED;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      h1 {
        font-size: 1.75rem;
        line-height: 2.25rem;
        font-weight: 400;
        margin: 0;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: none;
        border-radius: 9999px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        font-size: 1rem;
        padding: 10px 22px;
        background: #2C2C2E;
        color: #ECECED;
      }
      .btn:hover {
        background: color-mix(in srgb, #2C2C2E 98%, white 2%);
      }
      .btn:active {
        background: #2C2C2E;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Coming Soon</h1>
      <a href="/" class="btn">Home</a>
    </main>
  </body>
</html>
