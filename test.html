<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Glitch Effect</title>
    <style>
        body {
            background-color: black;
        }

        .glitch-container {
            position: relative; /* Ensures container wraps around SVG elements */
            display: inline-block; /* Keeps the width of the container */
        }

        .glitch {
            width: 200px;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
        }

        .glitch-red {
            fill: rgb(255, 0, 0);
            transform: translate(-0, 0);
            mix-blend-mode: screen;
        }

        .glitch-green {
            fill: rgb(0, 255, 0);
            transform: translate(-0, 0);
            mix-blend-mode: screen;
        }

        .glitch-blue {
            fill: rgb(0, 0, 255);
            mix-blend-mode: screen; /* Try a different blend mode */
        }

        .glitch-container:hover .glitch-green {
            transform: translate(-3px, 3px);
        }
        .glitch-container:hover .glitch-red {
            transform: translate(3px, -3px);
        }
    </style>
</head>
<body>
   <div class="glitch-container">
    <svg class="glitch glitch-red" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <use href="/img/logo.svg#logo-path" />
    </svg>
    <svg class="glitch glitch-green" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <use href="/img/logo.svg#logo-path" />
    </svg>
    <svg class="glitch glitch-blue" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <use href="/img/logo.svg#logo-path" />
    </svg>
</div>
</body>
</html>
